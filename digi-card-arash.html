<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: '#D4AF37',
                        dark: '#121212',
                    },
                    fontFamily: {
                        'playfair': ['"Playfair Display"', 'serif'],
                        'montserrat': ['Montserrat', 'sans-serif']
                    }
                }
            }
        }

        function saveContact() {
            // Create VCF content
            const vcfContent = `BEGIN:VCARD
VERSION:3.0
N:Farr;Arash;;;
FN:Arash Farr
TEL;TYPE=work:(832) 480-3054
EMAIL;TYPE=work:ArashhFarr@gmail.com
ORG:Luxe Realty Group
TITLE:Real Estate Consultant
ADR;TYPE=work:;;Houston;TX;77068;USA
URL:www.luxerealty.com
NOTE:License #1234567
END:VCARD`;

            // Create blob and download link
            const blob = new Blob([vcfContent], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            
            // Create temporary anchor element
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Arash_Farr.vcf';
            document.body.appendChild(a);
            a.click();
            
            // Clean up
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap');
        
        body {

            background-color: #000;

        .gold-gradient {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2) 0%, rgba(212, 175, 55, 0) 100%);

        .gold-border {
            position: relative;
        }
        
        .gold-border:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid transparent;
            background: linear-gradient(135deg, #D4AF37 0%, #F9D423 100%) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            border-radius: 0.75rem;
            pointer-events: none;
        }
        
        .photo-frame {
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);

        .qr-code {

        .divider {
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.5), transparent);

        .save-btn {
            background: linear-gradient(135deg, #D4AF37 0%, #F9D423 100%);
            transition: all 0.3s ease;
        }
        
        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
    </style>
</head>
